<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function setCookie(value) {
		currentDate = new Date();
		currentDate.setDate(currentDate.getDate() + 1); //27th Feb 2024 12:24

		document.cookie = "username=" + escape(value) + ";expires="
				+ currentDate.toGMTString();
		alert("Next Time you dont need to enter your name :" + value);
	}
	function checkCookie(name) {
		if (document.cookie.length > 0) {
			ind = document.cookie.indexOf(name);
			if (ind != -1) {
				ind = ind + name.length + 1;
				ind1 = document.cookie.indexOf(";", ind);
				if (ind1 == -1)
					ind1 = document.cookie.length;
				cookieValue= unescape(document.cookie.substring(ind, ind1));
				document.forms[0].uname.value = cookieValue;
			}
		}
		return "";
	}
</script>
</head>
<body onLoad="checkCookie('username')">
	<form>
		User Name:<input type="text" name="uname"> 
		<input
			type="button" value="Login"
			onClick="setCookie(document.forms[0].uname.value)">
	</form>
</html>
