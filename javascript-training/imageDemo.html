<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
function changeImage(img)
{
	document.images[0].src = img;
	document.images[0].height = 300;
	document.images[0].width = 300;
}
</script>
</head>
<body onLoad="changeImage('https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg')">
<img 
onMouseOver="changeImage('closeeyes.jfif')" 
onMouseOut="changeImage('openeyes.jpg')"
>


</body>
</html>
